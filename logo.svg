<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0F4C81" />
  
  <!-- Outer Glow/Stroke -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFD700" stroke-width="5" />

  <!-- Brain / Circuit Stylized Icon -->
  <g transform="translate(50, 50) scale(0.5)">
    <!-- Left Hemisphere (Logic/Business) -->
    <path d="M50 150 Q20 100 50 50 Q80 20 100 50" fill="none" stroke="white" stroke-width="15" stroke-linecap="round"/>
    <path d="M50 150 Q40 120 70 100" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Right Hemisphere (Creative/AI) -->
    <path d="M150 150 Q180 100 150 50 Q120 20 100 50" fill="none" stroke="#FFD700" stroke-width="15" stroke-linecap="round"/>
    <path d="M150 150 Q160 120 130 100" fill="none" stroke="#FFD700" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Central Connection (Synapse) -->
    <line x1="100" y1="50" x2="100" y2="150" stroke="white" stroke-width="8" stroke-dasharray="10,5" />
    
    <!-- Nodes -->
    <circle cx="50" cy="50" r="10" fill="white" />
    <circle cx="150" cy="50" r="10" fill="#FFD700" />
    <circle cx="100" cy="150" r="10" fill="white" />
  </g>

  <!-- Text: VM (Initials) -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">VM</text>
</svg>