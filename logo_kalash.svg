      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5796D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="#FFFFF0" rx="30" />
  
  <!-- Pot Body -->
