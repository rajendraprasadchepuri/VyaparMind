<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradRoyal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#004e92;stop-opacity:1" /> <!-- Royal Blue -->
      <stop offset="100%" style="stop-color:#000428;stop-opacity:1" /> <!-- Deep Dark Blue -->
    </linearGradient>
    <linearGradient id="gradGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDB931;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Soft White for Cleanliness -->
  <rect width="200" height="200" fill="white" rx="40" />
  
  <!-- The Coin / Circle of Trust -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#gradGold)" stroke-width="4" />
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradRoyal)" stroke-width="2" opacity="0.1"/>
  
  <!-- The "Neural Lotus" Center -->
  <g transform="translate(100, 100)">
    <!-- Central Node (The Mind/Core) -->
    <circle cx="0" cy="0" r="12" fill="url(#gradGold)" />
    
    <!-- 4 petals/lobes formed by circuit paths -->
    <!-- Top (North) -->
    <path d="M0 0 L0 -45" stroke="#004e92" stroke-width="4" stroke-linecap="round" />
    <circle cx="0" cy="-45" r="8" fill="#004e92" />
    
    <!-- Bottom (South) -->
    <path d="M0 0 L0 45" stroke="#004e92" stroke-width="4" stroke-linecap="round" />
    <circle cx="0" cy="45" r="8" fill="#004e92" />
    
    <!-- Left (West) -->
    <path d="M0 0 L-45 0" stroke="#004e92" stroke-width="4" stroke-linecap="round" />
    <circle cx="-45" cy="0" r="8" fill="#004e92" />
    
    <!-- Right (East) -->
    <path d="M0 0 L45 0" stroke="#004e92" stroke-width="4" stroke-linecap="round" />
    <circle cx="45" cy="0" r="8" fill="#004e92" />
    
    <!-- Connecting Arcs (The Mandala Effect) -->
    <path d="M-45 0 Q-30 -30 0 -45" fill="none" stroke="url(#gradGold)" stroke-width="2" />
    <path d="M0 -45 Q30 -30 45 0" fill="none" stroke="url(#gradGold)" stroke-width="2" />
    <path d="M45 0 Q30 30 0 45" fill="none" stroke="url(#gradGold)" stroke-width="2" />
    <path d="M0 45 Q-30 30 -45 0" fill="none" stroke="url(#gradGold)" stroke-width="2" />
  </g>

  <!-- Text: Modern Sans Serif -->
  <text x="100" y="190" font-family="'Segoe UI', Roboto, sans-serif" font-size="14" fill="#004e92" text-anchor="middle" letter-spacing="2" font-weight="bold">VYAPARMIND</text>
</svg>